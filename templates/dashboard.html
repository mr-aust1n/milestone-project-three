{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Skip link -->
<a href="#login-main" class="visually-hidden-focusable">Skip to main content</a>

<!-- Main Login Section -->
<section id="login-main" class="container mt-5" aria-labelledby="login-heading">
    <h2 id="login-heading" class="visually-hidden">Login Section</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}" aria-label="Login Form">
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
        </div>
    </div>
</section>

<!-- Illustration Section -->
<section class="d-flex justify-content-center mt-5" aria-labelledby="illustration-caption">
    <h2 id="illustration-caption" class="visually-hidden">Login Illustration</h2>
    <img src="{{ url_for('static', filename='images/login-illustration.png') }}"
        alt="Visual representation of secure login" class="img-fluid" style="max-width: 500px;">
</section>
{% endblock %}
