{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>ðŸ“Š Ticket Dashboard</h2>

<!-- Chart.js library image -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Bar Chart 1: Tickets by Category -->
<canvas id="categoryChart" width="400" height="200"></canvas>
<script>
    const ctx = document.getElementById('categoryChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ categories | tojson }},
        datasets: [{
            label: 'Tickets by Category',
            data: {{ counts | tojson }},
        backgroundColor: [
            '#0d6efd', '#20c997', '#ffc107', '#dc3545', '#6610f2', '#198754'
        ],
        borderColor: '#dee2e6',
        borderWidth: 1
            }]
        },
        options: {
        scales: {
            y: {
                beginAtZero: true,
                precision: 0,
                title: {
                    display: true,
                    text: 'Number of Tickets'
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Category'
                }
            }
        }
    }
    });
</script>

<!-- Bar Chart 2: Tickets by Admin -->
<hr>
<h3 class="mt-5">Tickets per Admin</h3>

<canvas id="adminChart" width="400" height="200"></canvas>
<script>
    const adminCtx = document.getElementById('adminChart').getContext('2d');

    new Chart(adminCtx, {
        type: 'bar',
        data: {
            labels: {{ admin_labels | tojson }},
        datasets: [{
            label: 'Total Tickets',
            data: {{ admin_counts | tojson }},
        backgroundColor: '#6610f2'
            }]
        },
        options: {
        scales: {
            y: {
                beginAtZero: true,
                precision: 0,
                title: {
                    display: true,
                    text: 'Number of Tickets'
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Admin'
                }
            }
        }
    }
    });
</script>

{% endblock %}
