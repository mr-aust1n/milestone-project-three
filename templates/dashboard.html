{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>ðŸ“Š Ticket Dashboard</h2>

<!-- Status Badge Legend -->
<div class="mb-4">
    <strong>Status Legend:</strong>
    <span class="badge bg-secondary">Submitted</span>
    <span class="badge bg-info text-dark">In Progress</span>
    <span class="badge bg-warning text-dark">On Hold</span>
    <span class="badge bg-success">Done</span>
</div>

<!-- Date Range Filter -->
<form method="GET" class="row g-3 align-items-end mb-4">
    <div class="col-auto">
        <label for="start_date" class="form-label">From:</label>
        <input type="date" name="start_date" id="start_date" class="form-control"
            value="{{ request.args.get('start_date', '') }}">
    </div>
    <div class="col-auto">
        <label for="end_date" class="form-label">To:</label>
        <input type="date" name="end_date" id="end_date" class="form-control"
            value="{{ request.args.get('end_date', '') }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Filter</button>
    </div>
</form>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Bar Chart 1: Tickets by Category -->
<canvas id="categoryChart" width="400" height="200"></canvas>
<script>
    const ctx = document.getElementById('categoryChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ categories | tojson }},
        datasets: [{
            label: 'Tickets by Category',
            data: {{ counts | tojson }},
        backgroundColor: [
            '#0d6efd', '#20c997', '#ffc107', '#dc3545', '#6610f2', '#198754'
        ],
        borderColor: '#dee2e6',
        borderWidth: 1
            }]
        },
        options: {
        animation: {
            duration: 1200,
            easing: 'easeOutBounce'
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 1
                },
                title: {
                    display: true,
                    text: 'Number of Tickets'
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Category'
                }
            }
        }
    }
    });
</script>

<!-- Stacked Bar Chart: Tickets by Admin (by Status) -->
<hr>
<h3 class="mt-5">Tickets per Admin (by Status)</h3>

<canvas id="adminChart" width="400" height="200"></canvas>
<script>
    const adminCtx = document.getElementById('adminChart').getContext('2d');

    new Chart(adminCtx, {
        type: 'bar',
        data: {
            labels: {{ admin_labels | tojson }},
        datasets: [
        {
            label: 'Submitted',
            data: {{ dataset_dict['Submitted'] | tojson }},
        backgroundColor: '#6c757d'
                },
        {
            label: 'In Progress',
            data: {{ dataset_dict['In Progress'] | tojson }},
        backgroundColor: '#0dcaf0'
                },
        {
            label: 'On Hold',
            data: {{ dataset_dict['On Hold'] | tojson }},
        backgroundColor: '#ffc107'
                }
    ]
        },
        options: {
        responsive: true,
        animation: {
            duration: 1200,
            easing: 'easeOutBounce'
        },
        plugins: {
            title: {
                display: true,
                text: 'Open Tickets by Admin'
            }
        },
        scales: {
            x: {
                stacked: true,
                title: {
                    display: true,
                    text: 'Admin'
                }
            },
            y: {
                stacked: true,
                beginAtZero: true,
                ticks: {
                    stepSize: 1
                },
                title: {
                    display: true,
                    text: 'Number of Tickets'
                }
            }
        }
    }
    });
</script>

<!-- Bar Chart: Done Tickets per Admin -->
<hr>
<h3 class="mt-5">Completed Tickets Admin, Filter by date is at the top</h3>


<canvas id="doneChart" width="400" height="200"></canvas>
<script>
    const doneCtx = document.getElementById('doneChart').getContext('2d');

    new Chart(doneCtx, {
        type: 'bar',
        data: {
            labels: {{ done_labels | tojson }},
        datasets: [{
            label: 'Done Tickets',
            data: {{ done_counts | tojson }},
        backgroundColor: '#198754'
            }]
        },
        options: {
        responsive: true,
        animation: {
            duration: 1200,
            easing: 'easeOutBounce'
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 1
                },
                title: {
                    display: true,
                    text: 'Number of Done Tickets'
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Admin'
                }
            }
        }
    }
    });
</script>

{% endblock %}
