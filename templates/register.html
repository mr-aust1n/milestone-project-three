{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section aria-labelledby="register-heading">
    <h2 id="register-heading" class="visually-hidden">Register Page</h2>

    <section class="row justify-content-center" aria-label="Registration Form Section">
        <div class="col-md-8 col-lg-6">
            <section class="bg-primary text-white p-5 rounded shadow-sm" aria-label="Create Account Area">
                <header class="text-center mb-4">
                    <h2>Create Your Account</h2>
                </header>

                <form method="POST" aria-label="Registration Form">
                    <fieldset>
                        <legend class="visually-hidden">Account Information</legend>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="you@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Create a strong password" required>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-light w-100 text-primary fw-bold">Register</button>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="{{ url_for('login') }}" class="text-white text-decoration-underline">
                                Already have an account? Login
                            </a>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </section>

    <section class="d-flex justify-content-center mt-5" aria-labelledby="illustration-heading">
        <h2 id="illustration-heading" class="visually-hidden">Illustration: Women Collaborating</h2>
        <figure class="text-center">
            <img src="{{ url_for('static', filename='images/people-with-laptops-set-two.png') }}"
                alt="Women working together" class="img-fluid rounded shadow">
        </figure>
    </section>
</section>
{% endblock %}
