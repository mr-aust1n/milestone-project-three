{% extends 'base.html' %}

{% block title %}Submit Ticket{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2 class="mb-4">üìù Submit a Support Ticket</h2>

            <form method="POST" action="{{ url_for('submit_ticket') }}">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select" required>
                        <option value="" disabled selected>Select an option</option>
                        <option>Email Support</option>
                        <option>Website Support</option>
                        <option>Access Support</option>
                        <option>QuickBooks Support</option>
                        <option>Social Media Post</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Describe your issue</label>
                    <textarea name="description" id="description" class="form-control" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
