{% extends 'base.html' %}

{% block title %}Login to Craig Austin Support{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Login to Your Account</h2>
        <form method="POST" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="mt-3 text-center">
                <a href="{{ url_for('forgot_password') }}">Forgot your password?</a><br>
                <a href="{{ url_for('register') }}">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>

<!-- Image Section -->
<div class="d-flex justify-content-center mt-5">
    <img src="{{ url_for('static', filename='images/people-with-laptops.png') }}" alt="a man and women working together"
        class="img-fluid rounded shadow">
</div>
{% endblock %}
