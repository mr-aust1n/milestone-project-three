{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main role="main" aria-labelledby="login-heading">
    <section class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <header class="text-center mb-4">
                <h2 id="login-heading">Login to Craig Austin Support</h2>
            </header>

            <form method="POST" class="bg-light p-4 rounded shadow-sm" aria-label="Login Form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="••••••••"
                        required>
                </div>

                <button type="submit" class="btn btn-primary w-100" aria-label="Login to your account">Login</button>

                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}">Forgot your password?</a><br>
                    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Image Section -->
    <section class="d-flex justify-content-center mt-5" aria-labelledby="illustration-caption">
        <figure class="text-center">
            <img src="{{ url_for('static', filename='images/people-with-laptops.png') }}"
                alt="Women working on a laptop" class="img-fluid rounded shadow">
            <figcaption id="illustration-caption" class="visually-hidden">Illustration of women working on a laptop
            </figcaption>
        </figure>
    </section>
</main>
{% endblock %}
