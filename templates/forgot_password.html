{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="mb-4 text-center">ðŸ”‘ Set a New Password</h2>

            <form method="POST">

        </div>
    </div>
</div>
{% endblock %}
