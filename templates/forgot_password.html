{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<section aria-labelledby="reset-password-heading">
    <h2 id="reset-password-heading" class="visually-hidden">Reset Password Page</h2>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <header class="text-center mb-4">
                    <h2>Set a New Password</h2>
                </header>

                <form method="POST" aria-label="Password Reset Form">
                    <fieldset>
                        <legend class="visually-hidden">Enter and confirm your new password</legend>

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" id="password" name="password" class="form-control" required
                                minlength="8" aria-describedby="password-help">
                            <div id="password-help" class="visually-hidden">Password must be at least 8 characters long.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm" class="form-control" required
                                minlength="8" aria-describedby="confirm-help">
                            <div id="confirm-help" class="visually-hidden">Re-enter your password to confirm.</div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-success w-100" aria-label="Update your password">Update
                                Password</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
