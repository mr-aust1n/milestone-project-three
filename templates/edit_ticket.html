<main role="main" aria-labelledby="edit-ticket-heading">
    <div class="container">
        <h2 id="edit-ticket-heading">Edit Ticket</h2>

        <form method="POST" aria-label="Edit Support Ticket Form" class="mt-4">
            <section class="mb-3">
                <label for="category" class="form-label">Select Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <!-- options -->
                </select>
            </section>

            <section class="mb-3">
                <label for="description" class="form-label">Describe Your Issue:</label>
                <textarea id="description" name="description" rows="4" class="form-control" required>{{
                    ticket.description }}</textarea>
            </section>

            <section class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Update Ticket</button>
            </section>
        </form>
    </div>
</main>
